image: node:20.12.2


# Define the stages of the pipeline
stages:
  - setup
  - install
  - build
  - deploy

# Setup Stage
setup:
  stage: setup
  script:
    - echo "Setup stage completed."

# Install Stage
install:
  stage: install
  script:
    - npm install
  artifacts:
    paths:
      - node_modules/
  only:
    - main

# Build Stage
#build:
#  stage: build
#  script:
#    - npm run build
#  artifacts:
#    paths:
#      - build/
#  only:
#    - main

# Deploy Stage
deploy:
  stage: deploy
  script:
    - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker pull ivzilol/moms-frontend:latest
    - docker run -d -p 80:80 --name moms-frontend ivzilol/moms-frontend:latest
  environment:
    name: production
  only:
    - main
  before_script:
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config
  after_script:
    - ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "docker stop moms-frontend || true"
    - ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "docker rm moms-frontend || true"
    - ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "docker run -d -p 80:80 --name moms-frontend ivzilol/moms-frontend:latest"